<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop</title>
</head>

<body>
  <div class="bg">
    <div class="container">
      <div style="background:transparent !important" class="jumbotron">
        Beep Boop
      </div>

      <form id="inputForm">
        <div class="form-group">
          <label for="userInput">Enter your number here:</label>
          <input type="number" class="form-control" id="userInput">
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="Submit" style="width: 100px; height: 40px;" name="submit_button">Submit</button>
          </div>
        </div>

        <div class="result">
          <p> <span id="stringResult"></span> </p>
          <div class="row">
            <div class="col-md-11">

            </div>
            <div class="col-md-1">
              <button id="close_btn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </form>
    </div>
</body>

</html>
